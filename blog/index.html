---
title: Blog
layout: blog
---
<table class="post_list">
  {%- for post in site.categories.blog %}
    <tr>
      <td class="post_link"><a href="{{ post.url }}">{{ post.title }}</a>
      <td class="post_date">
        {%- capture year -%}{{ post.date | date:'%Y' }}{%- endcapture -%}
          {%- if year != previous_year -%}
            {{ year }}
          {%- capture previous_year -%}{{ year }}{%- endcapture -%}
        {%- endif -%}
  {%- endfor %}
</table>
